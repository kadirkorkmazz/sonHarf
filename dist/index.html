<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/36a2da0325.js" crossorigin="anonymous"></script>

    <title>Son Harf App</title>
  </head>
  <body>
      <div>
        <table class="table table-dark d-none d-sm-block" id="scoreboard">
          <thead  class="thead-dark">
          <tr>
              <th scope="col">#</th>
              <th scope="col">Player</th>
              <th scope="col">Score</th>
          </tr>
          </thead>
          <tbody id="table-tbody">
          </tbody>
      </table>
      </div>
    <section id="header">
      <h1>Son Harf App</h1>
      <p>Avaliable Chrome Only</p>
    </section>    
    <section id="body">
      <div>
        <button id="startMicButton">
              <i class="fas fa-microphone"></i>          
        </button>
        <br>
        <br>
     <div class="playerNameArea">
              <input type="text" id="playerNameInput" class="form-control badge-pill" placeholder="Enter name to save score">
          </div>
          <div class="input-group mb-3 difficultyArea">
            <div class="input-group-prepend">
              <label class="input-group-text badge-pill" for="difficultyInput">Difficulty</label>
            </div>
            <select class="custom-select badge-pill" id="difficultyInput">
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>
          <div class="input-group mb-3 languageArea">
            <div class="input-group-prepend">
              <label class="input-group-text badge-pill" for="languageInput">Language</label>
            </div>
            <select class="custom-select badge-pill" id="languageInput">
              <option value="turkish">Turkish</option>
              <option value="english">English</option>
            </select>
          </div>
          <p><span id="timerP" class="badge badge-pill badge-dark">8</span></p>
        <button id="startGameButton" class="btn btn-outline-warning badge-pill">▶️Play</button>
        <button id="reloadGameButton" class="reloadGameButton btn btn-outline-danger badge-pill">Reload Game</button>
      </div>
      <div id="introduction" class="d-none d-sm-block"></div>
      </div>
      <div class="container">
        <div class="nameArea" id="nameArea"></div>
      </div>
    </section>
    <p><span id="liveScore" class="badge badge-pill badge-warning ">0</span></p>
    <script src="./bundle.js"></script>
  </body>
</html>
